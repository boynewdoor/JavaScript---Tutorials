<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Number Comparator</title>
  <style>
    body {
      background-color: aliceblue;
    }
    h1 {
      color: chocolate;
    }

    #number1 {
      margin-bottom: 10px;
    }

    #number2 {
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <h1>Number Comparator</h1>
  <form id="number_comparator-form">
    <div id="number1">
      <label for="x">Enter number 1:</label>
      <input type="number" name="x" id="x" required>
    </div>
    <div id="number2">
      <label for="y">Enter number 2:</label>
      <input type="number" name="y" id="y" required>
    </div>
    <div id="result">
        <button onclick="number_comparator()">Compare</button>
    </div>
    <br>
    <button type="button" onclick="goToMenu()">Back to menu</button>
  </form>

  <div id="output"></div>

  <script src="number_comparator.js"></script>
</body>
</html>
